<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rezervarile mele</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="wrap wrap-wide">

    <div class="top-between">
        <div>
            <h2 class="page-title">Rezervarile mele</h2>
            <div class="nav-actions">
                <a href="/home" class="btn">Home</a>
            </div>
        </div>
    </div>

    <div class="card">
        <table class="table">
            <thead>
            <tr>
                <th>Data rezervare</th>
                <th>Tip</th>
                <th>Data</th>
                <th>Ora</th>
                <th>Sala</th>
                <th>Loc</th>
                <th>Pret</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="x : ${rows}">
                <td th:text="${x.data_rezervare}"></td>
                <td th:text="${x.tip_reprezentatie}"></td>
                <td th:text="${#strings.substring('' + x.data_reprezentatie,0,4)} + '-' + ${#strings.substring('' + x.data_reprezentatie,4,6)} + '-' + ${#strings.substring('' + x.data_reprezentatie,6,8)}"></td>
                <td th:text="${#strings.substring(#numbers.formatInteger(x.ora_inceput,4),0,2)} + ':' + ${#strings.substring(#numbers.formatInteger(x.ora_inceput,4),2,4)}"></td>
                <td th:text="${x.nume_sala}"></td>
                <td th:text="${x.nr_loc}"></td>
                <td th:text="${x.pret} + ' lei'"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
