<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bilete</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="wrap wrap-wide">

    <div class="top top-between">
        <div>
            <h2 class="page-title">Bilete</h2>

            <div class="nav-actions">
                <a href="/home" class="btn btn-muted">Home</a>
                <a href="/reprezentatii" class="btn btn-muted">Program</a>
                <a th:if="${canManage}" href="/bilete/new" class="btn">Adauga bilet</a>
            </div>
        </div>

        <form method="get" action="/bilete" class="filter">
            <label class="label">Filtru reprezentatie:</label>
            <select name="id_reprezentatie" class="select">
                <option value="">Toate</option>
                <option th:each="r : ${reps}"
                        th:value="${r.id_reprezentatie}"
                        th:selected="${selectedRep != null and selectedRep == r.id_reprezentatie}"
                        th:text="${r.tip_reprezentatie} + ' | ' +
                         ${#strings.substring('' + r.data_reprezentatie,0,4)} + '-' +
                         ${#strings.substring('' + r.data_reprezentatie,4,6)} + '-' +
                         ${#strings.substring('' + r.data_reprezentatie,6,8)} + ' | ' +
                         ${r.nume_sala}">
                </option>
            </select>
            <button class="btn" type="submit">Aplica</button>
        </form>
    </div>

    <div th:if="${msg}" class="msg" th:text="${msg}"></div>
    <div th:if="${err}" class="err" th:text="${err}"></div>

    <div class="card">
        <table class="table">
            <thead>
            <tr>
                <th>Tip</th>
                <th>Data</th>
                <th>Sala</th>
                <th>Loc</th>
                <th>Pret</th>
                <th>Status</th>
                <th th:if="${canManage}">Actiuni</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b : ${rows}">
                <td th:text="${b.tip_spectacol != null ? b.tip_spectacol : b.tip_reprezentatie}"></td>

                <td th:text="${#strings.substring('' + b.data_reprezentatie,0,4)} + '-' +
                              ${#strings.substring('' + b.data_reprezentatie,4,6)} + '-' +
                              ${#strings.substring('' + b.data_reprezentatie,6,8)}"></td>

                <td th:text="${b.nume_sala}"></td>
                <td th:text="${b.nr_loc}"></td>
                <td th:text="${b.pret}"></td>
                <td th:text="${b.status}"></td>

                <td th:if="${canManage}" class="actions">
                    <a th:href="@{'/bilete/edit/' + ${b.id_bilet}}" class="btn btn-small">Edit</a>

                    <form class="inline" th:action="@{'/bilete/delete/' + ${b.id_bilet}}" method="post"
                          onsubmit="return confirm('Sigur vrei sa stergi acest bilet?');">
                        <button type="submit" class="btn btn-danger btn-small">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
