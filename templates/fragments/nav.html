<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="nav">
    <div style="background:#0b3a57; color:#fff; padding:12px 0;">
        <div class="container row" style="margin:0 auto;">
            <div>
                <b style="font-size:18px;">Companie de Balet</b><br>
                <small style="color:#cfe8f6;" th:if="${user != null}">
                    logged: <span th:text="${user.username}"></span> | role: <span th:text="${user.grad}"></span>
                </small>
            </div>

            <div class="actions">
                <a class="btn secondary" th:href="@{/home}">Home</a>

                <!-- CLIENT -->
                <a class="btn" th:if="${user != null and #strings.equalsIgnoreCase(#strings.trim(user.grad),'CLIENT')}"
                   th:href="@{/spectacole}">Spectacole</a>
                <a class="btn" th:if="${user != null and #strings.equalsIgnoreCase(#strings.trim(user.grad),'CLIENT')}"
                   th:href="@{/rezervarile-mele}">Rezervarile mele</a>

                <!-- ADMIN (sau staff) -->
                <a class="btn" th:if="${canManage}" th:href="@{/reprezentatii}">Program</a>
                <a class="btn" th:if="${canManage}" th:href="@{/bilete}">Bilete</a>
                <a class="btn" th:if="${canManage}" th:href="@{/dansatori}">Dansatori</a>
                <a class="btn" th:if="${canManage}" th:href="@{/dashboard}">Dashboard</a>
                <a class="btn" th:if="${canManage}" th:href="@{/add-user}">Add User</a>

                <a class="btn danger" th:if="${user != null}" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
