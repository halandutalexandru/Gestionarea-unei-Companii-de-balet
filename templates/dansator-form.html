<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${edit == true} ? 'Edit Dansator' : 'New Dansator'">Form</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="wrap">
    <div class="top">
        <a href="/dansatori">‚Üê Inapoi</a>
        <span></span>
    </div>

    <h2 th:text="${edit == true} ? 'Edit Dansator' : 'Adauga Dansator'"></h2>

    <div th:if="${err != null}" class="err" th:text="${err}"></div>

    <form th:action="${edit == true} ? @{/dansatori/edit} : @{/dansatori/new}" method="post" autocomplete="off">
        <input th:if="${edit == true}" type="hidden" name="id_dansator" th:value="${item.id_dansator}"/>

        <label>Nume</label>
        <input type="text" name="nume" th:value="${item.nume}" required>

        <label>Prenume</label>
        <input type="text" name="prenume" th:value="${item.prenume}" required>

        <label>CNP (13 cifre)</label>
        <input type="text" name="cnp" th:value="${item.cnp}" maxlength="13" required>

        <label>Data angajarii (YYYYMMDD)</label>
        <input type="number" name="data_angajarii" th:value="${item.data_angajarii}" placeholder="20240115" required>

        <label>Rang</label>
        <input type="text" name="rang" th:value="${item.rang}" required>

        <button class="btn" type="submit" th:text="${edit == true} ? 'Salveaza' : 'Adauga'"></button>
    </form>
</div>

</body>
</html>
