<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Distributie</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="wrap wrap-wide">

    <div class="top-between">
        <div>
            <h2 class="page-title">Distributie</h2>

            <div class="nav-actions">
                <a href="/reprezentatii" class="btn btn-muted">‚Üê Program</a>
            </div>

            <div th:if="${rep != null}" class="hint" style="margin-top:10px;">
                <b th:text="${rep.tip_reprezentatie}"></b>
                <span> | </span>
                <span th:text="${#strings.substring('' + rep.data_reprezentatie,0,4)} + '-' + ${#strings.substring('' + rep.data_reprezentatie,4,6)} + '-' + ${#strings.substring('' + rep.data_reprezentatie,6,8)}"></span>
            </div>
        </div>
        <div></div>
    </div>

    <div th:if="${msg}" class="msg" th:text="${msg}"></div>
    <div th:if="${err}" class="err" th:text="${err}"></div>

    <div class="card">
        <h3 class="card-title">Adauga dansator</h3>

        <form class="form-inline"
              th:action="@{'/distributie/' + ${rep.id_reprezentatie} + '/add'}"
              method="post">
            <select name="id_dansator" required>
                <option th:each="d : ${dansatori}"
                        th:value="${d.id_dansator}"
                        th:text="${d.nume + ' ' + d.prenume}">
                </option>
            </select>

            <input type="text" name="rol_in_reprezentatie" placeholder="Rol (optional)"/>

            <button class="btn" type="submit">Adauga</button>
        </form>
    </div>

    <div class="card">
        <h3 class="card-title">Lista distributie</h3>

        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Dansator</th>
                    <th>Rol</th>
                    <th class="col-actions">Actiuni</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="x : ${rows}">
                    <td th:text="${x.nume + ' ' + x.prenume}"></td>

                    <td>
                        <form class="actions"
                              th:action="@{'/distributie/' + ${rep.id_reprezentatie} + '/update'}"
                              method="post">
                            <input type="hidden" name="id_dansator" th:value="${x.id_dansator}"/>
                            <input type="text" name="rol_in_reprezentatie"
                                   th:value="${x.rol_in_reprezentatie}"
                                   placeholder="Rol"/>
                            <button class="btn" type="submit">Salveaza</button>
                        </form>
                    </td>

                    <td class="actions">
                        <form class="inline"
                              th:action="@{'/distributie/' + ${rep.id_reprezentatie} + '/remove'}"
                              method="post"
                              onsubmit="return confirm('Sigur elimini dansatorul din distributie?');">
                            <input type="hidden" name="id_dansator" th:value="${x.id_dansator}"/>
                            <button class="btn btn-danger" type="submit">Sterge</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
