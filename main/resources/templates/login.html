<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="auth">
    <div class="auth-card">
        <h2 class="auth-title">Autentificare</h2>

        <div th:if="${error}" class="err">
            Username sau parola gresita!
        </div>

        <form th:action="@{/login}" method="post" autocomplete="off">
            <label>Username</label>
            <input type="text" name="username" placeholder="ex: ion.popescu" required>

            <label>Parola</label>
            <input type="password" name="parola" required>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="auth-footer">
            <a th:href="@{/register}" class="link">Nu ai cont? Creeaza cont</a>
        </div>
    </div>
</div>

</body>
</html>
