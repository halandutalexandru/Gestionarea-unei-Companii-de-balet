<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="home">
    <div class="home-card">

        <th:block th:with="role=${user != null ? #strings.toUpperCase(#strings.trim(user.grad)) : ''}">

            <h1 class="home-title">Welcome!</h1>

            <p th:if="${user != null}" class="home-sub">
                Logat ca: <b th:text="${user.username}"></b> |
                Rol: <b th:text="${user.grad}"></b>
            </p>

            <div class="home-actions" th:if="${role == 'CLIENT'}">
                <a href="/spectacole" class="btn">Spectacole</a>
                <a href="/rezervarile-mele" class="btn">Rezervarile mele</a>
            </div>

            <div class="home-actions" th:if="${role == 'ADMIN' or role == 'ANGAJAT'}">
                <a href="/reprezentatii" class="btn">Program (Spectacole/Repetitii)</a>
                <a href="/bilete" class="btn">Bilete</a>
                <a href="/dansatori" class="btn">Dansatori</a>
                <a href="/dashboard" class="btn">Dashboard</a>
            </div>

            <div class="home-actions" th:if="${role == 'ADMIN'}">
                <a href="/add-user" class="btn">Add User</a>
            </div>

            <div class="home-actions">
                <a th:if="${user != null}" href="/logout" class="btn btn-muted">Logout</a>
                <a th:if="${user == null}" href="/login" class="btn">Login</a>
            </div>

        </th:block>

    </div>
</div>

</body>
</html>
