<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reprezentatii</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="wrap wrap-wide">

    <div class="top-between">
        <div>
            <h2 class="page-title">Program (Spectacole & Repetitii)</h2>
            <div class="nav-actions">
                <a href="/home" class="btn btn-muted">Home</a>
                <a th:if="${canManage}" href="/reprezentatii/new" class="btn">Adauga</a>
            </div>
        </div>
    </div>

    <div th:if="${msg}" class="msg" th:text="${msg}"></div>
    <div th:if="${err}" class="err" th:text="${err}"></div>

    <div class="card">
        <table class="table">
            <thead>
            <tr>
                <th>Tip</th>
                <th>Tip spectacol</th>
                <th>Data</th>
                <th>Ora inceput</th>
                <th>Ora sfarsit</th>
                <th>Sala</th>
                <th th:if="${canManage}">Actiuni</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${rows}">
                <td th:text="${r.tip_reprezentatie}"></td>
                <td th:text="${r.tip_spectacol != null ? r.tip_spectacol : '-'}"></td>

                <td th:text="${#strings.substring('' + r.data_reprezentatie,0,4)} + '-' + ${#strings.substring('' + r.data_reprezentatie,4,6)} + '-' + ${#strings.substring('' + r.data_reprezentatie,6,8)}"></td>

                <td th:text="${#strings.substring(#numbers.formatInteger(r.ora_inceput,4),0,2)} + ':' + ${#strings.substring(#numbers.formatInteger(r.ora_inceput,4),2,4)}"></td>
                <td th:text="${#strings.substring(#numbers.formatInteger(r.ora_sfarsit,4),0,2)} + ':' + ${#strings.substring(#numbers.formatInteger(r.ora_sfarsit,4),2,4)}"></td>

                <td th:text="${r.nume_sala}"></td>

                <td th:if="${canManage}" class="actions">
                    <a th:href="@{'/reprezentatii/edit/' + ${r.id_reprezentatie}}" class="btn">Edit</a>
                    <a th:href="@{'/distributie/' + ${r.id_reprezentatie}}" class="btn">Distributie</a>

                    <form class="inline"
                          th:action="@{'/reprezentatii/delete/' + ${r.id_reprezentatie}}"
                          method="post"
                          onsubmit="return confirm('Sigur vrei sa stergi aceasta inregistrare?');">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
